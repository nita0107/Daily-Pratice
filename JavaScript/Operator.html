<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator in JS</title>
</head>

<body>
    <h1>Operator</h1>
    <p>Js operator are symbols or keywords that perform operations on value and variables is known as operands</p>

    <h6>Types of operators</h6>
    <ol>
        <li>Arithmetic Operators : perform Mathmatical operation</li>
    </ol>

    <script>
        var num1 = 40
        var num2 = 20
        console.log('Num 1 value:', num1);
        console.log('Num 2 value:', num2);

        console.log('Arithmetic Operators');

        console.log('Result:', num1+num2);//60
        console.log('Result:', num1 - num2);//20
        console.log('Result:', num1 * num2);//800
        console.log('Result:', num1 / num2);//2
        console.log('Result:', num1 % num2);//0
        console.log('Result:', ++num1);//41
        console.log('Result:', --num1);//39

        console.log('Assignment operator');
        const nuumm = 345

        const Result=nuumm
        console.log('new Num1 value :',Result);//345

        console.log('New value:', num2 *= num1);//num2=num2*num1
        console.log('New value:', num2 += num1);//num2=num2+num1
        console.log('New value:', num2 -= num1);//num2=num2-num1
        console.log('New value:', num2 /= num1);//num2=num2/num1
        console.log('New value:', num2 %= num1);//num2=num2%num1
       

        
        



        




    </script>
</body>

</html>
