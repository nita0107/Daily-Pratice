<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator</title>
</head>

<body>
    <h1>Comparison Operator</h1>
    <h1>Logical Operator </h1>
    <script>
        var value1 = 11
        var value2 = 11
        // Logical operator
        console.log('|| Result:', value1 > value2 || value2 > value1);
        console.log('&& Result:', value1 > value2 && value2 > value1);
        console.log('!Not Result:',!(value1 === value2));

        // Comparison operator

        // var value1=parseInt(prompt('Enter :'));
        // var value2=parseInt(prompt('Enter :'));
        console.log('Value1:',value1,'Value2:',value2);
        console.log('== loose equality:',value1==value2);
        console.log('=== Result:', value1 === value2);
        console.log('!= Result', value1 != value2);
        console.log('<= Result', value1 >= value2);
        console.log('< Result', value1 >= value2);
        console.log('>= Result', value1 >= value2);
        console.log('> Result', value1 >= value2);






    </script>

</body>

</html>
