        // clearTimeout()

        // setInterval()
        // use : is used to repeatedly execute a function
        // setInterval(function,milliseconds)
        // 1.argument : is function
        //2. argument : is milliseconds[1 sec=1000]


        var result = setInterval(function () {
            document.writeln('Heyyy')

        }, 1000)

        // clearInterval()
        //use: to stop setInterval()

        setInterval(() => {
            clearInterval(result)
        }, 12000)
