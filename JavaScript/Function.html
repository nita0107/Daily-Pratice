        function checkPrime(num) {
            if (num < 2) return `${num} prime number not negative ,zero or one`

            for (let i = 2; i < num; i++) {//3<5
                if (num % i === 0) {//5%3===0
                    return `${num} is not a prime`
                }
            }
            return `${num} is prime`
        }

        //find factorial of a number 
        //6=1*2*3*4*5*6 

        function checkFactorial(n) {
            if (n <= 0) return 'Invalid number'
            if (n === 1) return '1'
            let fact = 1
            for (let j = 2; j <= n; j++) {
                fact *= j//fact=fact*j

            }
            return fact

        }
