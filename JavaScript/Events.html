        .boxStyle{

        }
    </style>
</head>

    <h5>Click event</h5>
    <p>The change in the state of an object is known as event </p>
    
    <div class="boxStyle" id="box"></div>
    <button onclick="r()">Click</button><br><br>
    <span class="btn">Click Custom</span>

    <script>
      var r= ()=>{
        setTimeout(function color() {
               document.getElementById('box').style.backgroundColor = 'yellow'

           }, 3000)
       }

       console.log(r);
       
    </script>
</body>
