<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h4>Variables</h4>
    <p>variables are the containers for storing information</p>
    <p>variables names start from _ or character</p>
    <p>variables are case sensitive [eg: n and N]</p>

    <p>scope : define variables</p>
    <p>Three types of scope : var,let and const</p>

    <dl>
        <dt>var : access globally</dt>
        <dt>let : access locally</dt>
        <dt>const : store constant value </dt>
    </dl>

    <script>
        // variable
        name='nita@gmail.com'
        console.log(name);

        //define variables by using scope
        var a=100;
        console.log(a);
          
        const b='Nita'
        console.log(b);

        let c='sgdhbs sdbsbcjs scjbsjcnsndkwjew dhwjdej'
        console.log(c);
        
        
    </script>
    
</body>
</html>
