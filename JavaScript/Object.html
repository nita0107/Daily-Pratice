        // console.log(NewObject.pinCode);

        // // embedded object

        // console.log('Address:s',embeddedObject.Address.LandMark);
        
        var line='Technology'
        console.log(line,'DataType:',typeof(line));
        
        // converting string to the object
        var result=new String(line)
        console.log(result,'DatType:',typeof(result));
        
        
        var num=1234
        console.log(num,'DataType:',typeof(num));

        // converting number to the object
        let result2=new Number(num)
        console.log(result2, 'DataType:', typeof (result2));
